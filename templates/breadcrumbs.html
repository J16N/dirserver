{% macro breadcrumbs_list(breadcrumbs, trailing_slash=True, opus_requested=False) %}
<nav class=breadcrumbs><ol>
	<li class=breadcrumb><a href="/">/</a>
	{% for crumb in breadcrumbs %}
		<li class=breadcrumb
			><a href="{{ crumb.link|urlencode }}">{{ crumb.text }}</a
		>{% if not loop.last or trailing_slash %}/{% endif %}
	{% endfor %}
	{% if opus_requested %}(opus mode){% endif %}
</ol></nav>
{% endmacro %}
